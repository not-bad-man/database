   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
   
      query.onclick = function () {

         let str = `select * from student`;

         axios.post("/administrator", {
            type: 'query',
            query: str
         })
         .then( (res) => {
            console.log(res)
         })
         .catch( (err) => {
            console.log(err)
         })

      }
